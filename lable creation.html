<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
        <!-- <label for="user">user name</label> -->
        <input type="text" id="user" placeholder="username">
        </div>
        <div>
            <!-- <label for="pwd">password</label> -->
            <input type="password" id="pwd" placeholder="password" required>
            </div>
            <div>
                <!-- <label for="no.">mobile no</label> -->
                <input type="number" id="no." placeholder="mobile no">
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email">
                    </div>
                    <div>
                        <label for="date">D.O.B</label>
                        <input type="date" id="date">
                        </div>
                        <div>
                            <label for="python">python</label>
                            <input type="radio" id="python">
                            </div>
                            <div>
                                <label for="java">java</label>
                                <input type="radio" id="java">
                                </div>
                                <div>
                                    <label for="morning">morning</label>
                                    <input type="checkbox" id="morning">
                                    </div>
                                    <div>
                                        <label for="evening">evening</label>
                                        <input type="checkbox" id="evening">
                                        </div>
                                        <div>
                                            <label for="feedback">feedback</label>
                                            <textarea cols="30" rows="10" id="feedback"></textarea>
                                            </div>
                                            <div>
                                                <button type="submit">submit</button>
                                                <button type="reset">reset</button>
                                            </div>
    </form>
</body>
</html>
